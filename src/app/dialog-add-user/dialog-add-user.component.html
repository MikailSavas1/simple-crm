<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <!-- Name -->
  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
  </div>

  <!-- Birth Date-->
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Day</mat-label>
      <input matInput placeholder="Date" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <!-- Address-->
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House No.</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
  </div>

  <!-- City -->
  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Zip Code</mat-label>
      <input matInput placeholder="Placeholder" maxlength="5">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
  </div>
  

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="'save'" cdkFocusInitial>Save</button>
</div>
